<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Login</title>
</head>
<body>
    <main class="login-design">
        <div class="waves">
        <img src="Images/Logo_Tutribu.png" alt="">
        </div>
        <div class="login">
            <div class="login-data">
                <img src="Images/Unid.PNG" alt="">
                <h1>Inicio de Sesión</h1>
                <form action="#" class="login-form">
                    <div class="input-group">
                        <label class="input-fill">
                            <input type="email" name="email" id="email" required/>
                            <span class="input-label">Correo Electrónico</span>
                        </label>
                    </div>
                    <div class="input-group">
                        <label class="input-fill">
                            <input type="password" name="password" id="password" required/>
                            <span class="input-label">Contraseña</span>
                        </label>
                    </div>
                    <a class="link" href="Registro_Vista.html">¿Necesitas una Cuenta?</a></a>
                   
                    <input type="submit" value="Iniciar Sesión" class="btn-login" />

                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
