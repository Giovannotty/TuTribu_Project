<main class="login-design">
    <div class="waves">
        <img src="./../../../../assets/images/Logo_Tutribu.png" alt="">
    </div>
    <div class="login">
        <div class="login-data">
            <img src="./../../../../assets/images/Unid.PNG" alt="">
            <h1>Inicio de Sesión</h1>
            <form action="/home" class="login-form">
                <div class="input-group">
                    <label class="input-fill">
                      <input type="email" name="email" id="email" required/>
                      <span class="input-label">Correo Electrónico</span>
                    </label>
                </div>
                <div class="input-group">
                    <label class="input-fill">
                      <input type="password" name="password" id="password" required/>
                      <span class="input-label">Contraseña</span>
                  </label>
                </div>
                <a class="link" routerLink="Registro_Vista.html">¿Necesitas una Cuenta?</a>
                <input type="submit" value="Iniciar Sesión" class="btn-login" />
            </form>
        </div>
    </div>
</main>
