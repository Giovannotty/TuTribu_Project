<!-- Producto inicia con estrellas y oferta-->
<div class="col mb-5">
    <div class="card h-100">
        <!-- Producto mensaje oferta-->
        <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem" *ngIf="product.price !== product.offerPrice">Oferta</div>
        <!-- Producto imagen-->
        <img class="card-img-top" [src]="product.image" alt="..." />
        <!-- producto detalles-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- producto nombre-->
                <h5 class="fw-bolder">{{ product.title }}</h5>
                <!-- Producto calificacion estrellas-->
                <div class="d-flex justify-content-center small text-warning mb-2">
                    <bi name="star-fill"></bi>
                </div>
                <!-- Producto precio con oferta-->
                <span class="text-muted text-decoration-line-through" *ngIf="product.price !== product.offerPrice">
                  {{ product.offerPrice | currency }}
                </span> {{ product.price | currency }}
            </div>
        </div>
        <!-- Producto boton adicion carrito-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Agregar Carrito</a></div>
        </div>
    </div>
</div>
<!-- Producto finaliza-->
